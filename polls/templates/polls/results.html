{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<fieldset>
<legend><h1>{{ question.question_text }}</h1></legend>
<table>
  <tr>
    <th class="head">Choice</th>
    <th class="head">Votes count</th>
  </tr>
{% for choice in question.choice_set.all %}
  <tr>
    <th class="data">{{ choice.choice_text }}</th>
    <th class="data">{{ choice.votes }}</th>
  </tr>
    
    <!---Try to create bar but I'm fialed.--->
    <!-- <div class="container">
      <div class="skills percent" style="width: 80%;"></div>
    </div> -->
{% endfor %}
</table>
</fieldset>
<a href="{% url 'polls:index'%}"><input type="button" value="Back"></a>
